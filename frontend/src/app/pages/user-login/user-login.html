<div class="main-container">
  <img
    src="assets/images/img_img.png"
    alt="Background"
    class="background-image-1"
  />
  <img
    src="assets/images/img_img.png"
    alt="Background"
    class="background-image-2"
  />

  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h1 class="form-title">User Login</h1>
    <p class="form-subtitle">Enter your credentials to access your account</p>

    <div class="form-fields">
      <div class="field-group">
        <label class="field-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          required
          [(ngModel)]="email"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Valid Email is required
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          required
          minlength="8"
          [(ngModel)]="password"
          #passwordInput="ngModel"
        />
        <div
          *ngIf="passwordInput.invalid && passwordInput.touched"
          class="error"
        >
          Password must be at least 8 characters
        </div>
      </div>

      <div class="login-actions">
        <button
          type="submit"
          class="login-btn"
          [disabled]="!loginForm.form.valid"
        >
          {{ loginButtonText }}
        </button>
      </div>

      <div class="signin-link">
        <span class="signin-text">Don't have an account?</span>
        <a href="#" class="signin-link-text">Sign Up</a>
      </div>
    </div>
  </form>
</div>
