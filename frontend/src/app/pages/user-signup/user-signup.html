<img src="assets/images/img_vector.png" alt="LocalPro Logo" class="logo" />

<div class="main-container">
  <img
    src="assets/images/img_img.png"
    alt="Background"
    class="background-image-1"
  />
  <img
    src="assets/images/img_img.png"
    alt="Background"
    class="background-image-2"
  />

  <form class="signup-form" (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <h1 class="form-title">User Signup</h1>
    <p class="form-subtitle">Enter your credentials to access your account</p>

    <div class="form-fields">
      <div class="field-group">
        <label class="field-label" for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-input"
          required
          [(ngModel)]="firstName"
          #firstNameInput="ngModel"
        />
        <div
          *ngIf="firstNameInput.invalid && firstNameInput.touched"
          class="error"
        >
          First Name is required
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="role">Role</label>
        <select
          id="role"
          name="role"
          class="form-input"
          [(ngModel)]="role"
          required
        >
          <option value="client">Client</option>
          <option value="prestataire">Prestataire</option>
        </select>
      </div>

      <div *ngIf="role === 'prestataire'">
        <div class="field-group">
          <label class="field-label" for="bio">Bio</label>
          <textarea
            id="bio"
            name="bio"
            class="form-input"
            [(ngModel)]="bio"
          ></textarea>
        </div>

        <div class="field-group">
          <label class="field-label" for="competences">Competences</label>
          <textarea
            id="competences"
            name="competences"
            class="form-input"
            [(ngModel)]="competences"
          ></textarea>
        </div>

        <div class="field-group">
          <label class="field-label" for="disponibilite">Available</label>
          <input
            type="checkbox"
            id="disponibilite"
            name="disponibilite"
            [(ngModel)]="disponibilite"
          />
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          required
          [(ngModel)]="email"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Valid Email is required
        </div>
      </div>

      <div class="field-group">
        <label class="field-label" for="phone">Phone Number</label>
        <div class="phone-input">
          <img
            src="assets/images/img_container.png"
            alt="Country Flag"
            class="phone-flag"
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-input"
            placeholder="(201) 555-0123"
            required
            [(ngModel)]="phone"
            #phoneInput="ngModel"
          />
          <div *ngIf="phoneInput.invalid && phoneInput.touched" class="error">
            Phone Number is required
          </div>
        </div>
      </div>

      <div class="field-group">
        <div class="password-row">
          <div class="password-header">
            <label class="field-label" for="password">Password</label>
            <span class="password-requirement"
              >Must be 8 Characters at Least</span
            >
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            required
            minlength="8"
            [(ngModel)]="password"
            #passwordInput="ngModel"
          />
          <div
            *ngIf="passwordInput.invalid && passwordInput.touched"
            class="error"
          >
            Password must be at least 8 characters
          </div>
        </div>
      </div>

      <div class="terms-row">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          [(ngModel)]="termsAccepted"
        />
        <label for="terms" class="terms-text">
          I agree to <a href="#" class="terms-link">Terms of use</a> &
          <a href="#" class="terms-link">Privacy policy</a>
        </label>
      </div>

      <div class="signup-actions">
        <button
          type="submit"
          class="signup-btn"
          [disabled]="!signupForm.form.valid || !termsAccepted"
        >
          {{ signupButtonText }}
        </button>

        <div class="divider-container">
          <div class="divider-line"></div>
          <span class="divider-text">Or sign up with</span>
        </div>

        <div class="social-buttons">
          <button
            type="button"
            class="social-btn"
            (click)="socialLogin('Google')"
          >
            <img
              src="assets/images/img_googleiconsvg.svg"
              alt="Google"
              class="social-icon"
            />
            Google
          </button>
          <button
            type="button"
            class="social-btn"
            (click)="socialLogin('Facebook')"
          >
            <img
              src="assets/images/img_fbiconsvg.svg"
              alt="Facebook"
              class="social-icon"
            />
            Facebook
          </button>
        </div>

        <div class="signin-link">
          <span class="signin-text">Already have a account?</span>
          <a href="#" class="signin-link-text">Sign In</a>
        </div>
      </div>
    </div>
  </form>
</div>
